{% extends 'base.html' %}

{% block auth_content %}
<div class="auth-container">
    <h1>☀️ SOLIXA</h1>
    <h2 style="color: #3b82f6; text-align: center; margin-bottom: 2rem;">Sign Up</h2>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message error">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required autofocus>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="password2" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Sign Up</button>
    </form>
    
    <p style="text-align: center; margin-top: 1.5rem; color: #6b7280;">
        Already have an account? <a href="{% url 'login' %}" style="color: #3b82f6; font-weight: 600;">Login</a>
    </p>
</div>
{% endblock %}
